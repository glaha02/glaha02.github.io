<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mythology HomePage</title>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #ecd8bd;
}

li {
  float: right;
}

li a, .dropbtn {
  display: inline-block;
  color: #62679B;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: #cfd1e2;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #cfd1e2;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: #62679b;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Region</a>
    <div class="dropdown-content">
      <a href="#">Norse</a>
      <a href="#">Greek</a>
      <a href="#">Hindi</a>
      <a href="#">Chinese</a>
      <a href="#">Japanese</a>
    </div>
  </li>
</ul>
</body>
</html>
